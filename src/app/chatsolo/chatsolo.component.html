            <div class="header__chat-tool">
                <div class="header__chat-tool-boder">
                <button href="" class="header__chat-tool-search " (click)="joinGroup()">
                <i class="fas fa-search header__chat-tool-icon"></i>   </button>
            </div>
             
                <div class="header__chat-tool-boder">
                <button href="" class="header__chat-tool-search ">
                <i class="far fa-user header__chat-tool-icon"></i>
                
                </button>
                </div>
                <div class="header__chat-tool-boder">
                <button href="" class="header__chat-tool-search ">
                <i class="fas fa-ellipsis-h header__chat-tool-icon"></i>
                </button>
                </div>

            <!-- CHATTTTTTTTT -->
            <div id="content__chat" style="height: 490px;width: 100%; border: solid 0.5px;display: flex;flex-direction: column;">


            </div>
            <div class="inputgroup"  style="display: flex;">
                <input type="text" width="100%" style="margin-top: 9px;width: 91%;padding: 10px;outline: none;" id="sendMessage" #mess (keyup.enter)="sendMessage(mess)" (click)="hidden()" (keyup)="changeicon()" editor/>
                <div class="data-icon" (click)="enableorDisableIcon()"  >
                    <i style="font-size:1.4rem;margin:15px 8px" class="fas fa-comments"></i>
                </div>
                <div *ngIf="showicon">
                    <div class="khungchat">
                    <h3>Biểu tượng cảm xúc và icon </h3>
                    <div class="clearfix">
                     <div class="khungchat-icon" role="button" >

                      <img src="{{icon.src}}" alt="{{icon.ALT}}"  width="28px" height="28px" id="Imagenek" *ngFor="let icon of ListIcon;index as i" (click)=addIcon(i) (click)="changeicon()"  >

                     </div>

                    </div> 

                    </div>

                   </div>
                   
                <button id="SEND" style="padding: 10px; cursor: pointer;color: darkcyan;" (click)="sendMessage(mess)" >
                  
                   <img  id="ImgLike"src="../../assets/like.png" style="width: 28px;height:28px;" alt="">
                   
                </button>
            </div>
      </div>
